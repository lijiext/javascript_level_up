<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this 指向分析</title>
</head>

<body>
    <h1>this 指向分析</h1>
    <script>
        function foo() {
            console.log("function foo: ", this)
        }
        var obj = { name: "why" }
        obj.foo = foo
    </script>
</body>

</html>
